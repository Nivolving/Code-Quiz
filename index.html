<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Code-Quiz</title>
</head>
<body>
    
    <div class="container" id="Nav-Container">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <button class="btn btn-info" id="highscore">ViewHighScore</button>
            <form class="form-inline">
                <label class="btn-info">Time</label>
                <input class="form-control mr-sm-2" type="search" id="timer">
            </form>
        </nav>
    </div>

    <div class="container jumbotron text-center" id="quizBegin">
        <h1 class="display-4">Welcome To the Code Quiz!</h1>
        <p class="lead">5 questions, for each incorrect question timer will be reduced with -10.
            <br>+5 for each Correct answer</p>
        <hr class="my-4">
        <p>Click Start When you're ready</p>
        <a class="btn btn btn-info btn-lg" id="quiz-start" role="button">START</a>
    </div>

    <div class="container d-none" id="quiz">
        <p id="question"></p>
        <input type="radio" name="Choices" id="option0">
        <label id="answerchoices0"></label>
        <br>
        <input type="radio" name="Choices" id="option1">
        <label id="answerchoices1"></label>
        <br>
        <input type="radio" name="Choices" id="option2">
        <label id="answerchoices2"></label>
        <br>
        <input type="radio" name="Choices" id="option3">
        <label id="answerchoices3"></label>
        <button id="nextbutton">Next</button>
    </div>

    <div class="container d-none" id="submit-initials">
        <div class="input-group mb-3">
            <input type="text" id= "input-initial" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2" value=" ">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="submit-id">Submit</button>
            </div>
            <br>
        </div>
        <label for="score">Score</label>
        <input type="text" id="final-score"></input>
    </div>

    <div class="small-container d-none" id="quizEnd">
        <p class="h3 text-center">Score Board</p>
        <div class="small-container" id="chart">

        </div>
        <form action="file:///Users/niv/Desktop/CodingBoot2020/Week4_Homework/CodeQuiz/index.html">
        <button class="btn btn-outline-secondary">Main Menu</button>
        </form>

    </div>

    <script src="script.js"></script>
    <script src="questions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
